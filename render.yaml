services:
  - type: web
    name: pulsefutures
    runtime: python
    region: singapore
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      python Telegram_volume_bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false

      # Web base URL of your Render app:
      - key: PUBLIC_BASE_URL
        sync: false

      # Stripe
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_PRO
        sync: false
      - key: STRIPE_PRICE_ELITE
        sync: false

      # Optional email
      - key: EMAIL_ENABLED
        value: "false"
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: "465"
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_TO
        sync: false

      - key: LOG_LEVEL
        value: INFO
      - key: DB_PATH
        value: bot.db
