services:
  - type: web
    name: coinex-telegram-bot
    runtime: python
    region: singapore   # نزدیک به CoinEx و تلگرام، latency کمتر
    plan: starter       # برای شروع کافیه
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      Telegram-volume-bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false

      # Optional logging
      - key: LOG_LEVEL
        value: INFO

      # Database (SQLite on disk)
      - key: DB_PATH
        value: bot.db

      # ===== OPTIONAL EMAIL ALERTS =====
      - key: EMAIL_ENABLED
        value: "false"
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: "465"
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_TO
        sync: false
